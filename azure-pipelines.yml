# Python to Linux Web App on Azure
# Build your Python project and deploy it to Azure as a Linux Web App.
# Change python version to one thats appropriate for your application.
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- main

variables:
  # Azure Resource Manager connection created during pipeline creation
  azureServiceConnectionId: 'b5100760-8405-4746-a174-00532da7e564'

  # Web app name fastapi
  webAppName: 'fastapi'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

  # Environment name
  environmentName: 'test'

  # Project root folder. Point to the folder containing manage.py file.
  projectRoot: $(System.DefaultWorkingDirectory)

  pythonVersion: '3.12'

stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: BuildJob
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '$(pythonVersion)'
      displayName: 'Use Python $(pythonVersion)'

    - script: |
        python -m venv antenv
        source antenv/bin/activate
        python -m pip install --upgrade pip
        pip install setup
        pip install -r requirements.txt
      workingDirectory: $(projectRoot)
      displayName: "Install requirements"

    - task: ArchiveFiles@2
      displayName: 'Archive files'
      inputs:
        rootFolderOrFile: '$(projectRoot)'
        includeRootFolder: false
        archiveType: zip
        archiveFile: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
        replaceExistingArchive: true

    - upload: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
      displayName: 'Upload package'
      artifact: drop

- stage: Deploy
  displayName: 'Deploy Web App'
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: DeploymentJob
    pool:
      vmImage: $(vmImageName)
    environment: $(environmentName)
    strategy:
      runOnce:
        deploy:
          steps:

          - task: UsePythonVersion@0
            inputs:
              versionSpec: '$(pythonVersion)'
            displayName: 'Use Python version'

          - script: |
              sudo apt-get update && sudo apt-get install -y unzip
              ls -lh $(Pipeline.Workspace)/drop/
              FILE=$(ls $(Pipeline.Workspace)/drop/*.zip)
              echo "Found ZIP file: $FILE"
              unzip -l "$FILE"
            displayName: "Install unzip and List ZIP Content"

          - task: AzureWebApp@1
            displayName: 'Deploy Azure Web App : '
            inputs:
              azureSubscription: $(azureServiceConnectionId)
              appName: $(webAppName)
              package: $(Pipeline.Workspace)/drop/$(Build.BuildId).zip

          - script: |
              ls 
            displayName: "after deploy web ls current folder content"

          - task: AzureCLI@2
            inputs:
              azureSubscription: $(azureServiceConnectionId)
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                az webapp log tail --name $(webAppName) --resource-group YOUR_RESOURCE_GROUP_NAME
            displayName: "Tail Web App Logs"

          - script: |
              # Wait for the app to be ready before attempting SSH connection
              sleep 60  # Wait for 1 minute
              az webapp ssh --name $(webAppName) --resource-group YOUR_RESOURCE_GROUP_NAME
            displayName: "Wait for App to Start and SSH"

          # Debug: SSH into Web App and list files
          - task: AzureCLI@2
            inputs:
              azureSubscription: $(azureServiceConnectionId)
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                az webapp ssh --name $(webAppName) --resource-group fastapi_group-ab84
            displayName: "SSH into Azure Web App"
            
          # Verify unzipped files inside Web App
          - task: AzureCLI@2
            inputs:
              azureSubscription: $(azureServiceConnectionId)
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                az webapp ssh --name $(webAppName) --resource-group fastapi_group-ab84 --command "ls -lh /home/site/wwwroot/"
            displayName: "List Web App Files"

